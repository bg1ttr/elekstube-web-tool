<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <button class="back-button" onclick="history.back()">返回</button>
                <span class="title" data-i18n="bluetoothTitle">配置蓝牙</span>
            </div>
        </header>
        <main>
            <div class="saved-device">
                <div class="device-info">
                    <span class="device-name">EleksIPS-C47E5X</span>
                    <span class="device-status" data-i18n="savedDevice">已保存设备</span>
                </div>
            </div>
            <div class="device-list">
                <h2 data-i18n="selectDevice">选择设备</h2>
                <ul id="device-list"></ul>
                <button id="scan-button" data-i18n="scan">扫描设备</button>
            </div>
        </main>
        <nav>
            <ul>
                <li><a href="explore.html" data-i18n="explore">Explore</a></li>
                <li><a href="index.html" data-i18n="home">Home</a></li>
                <li><a href="profile.html" data-i18n="profile">Profile</a></li>
            </ul>
        </nav>
    </div>
    <script src="i18n.js"></script>
    <script src="bluetooth.js"></script>
</body>
</html>
