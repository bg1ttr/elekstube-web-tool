<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleksTube IPS 时钟控制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #local-time {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin: 20px 0;
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }
        #log-window {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        #log-content {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .log-entry:nth-child(even) {
            background-color: #e8e8e8;
        }
        .log-time {
            color: #666;
            margin-right: 10px;
        }
        .log-info {
            color: #333;
        }
        .log-error {
            color: #d32f2f;
        }
        .log-warning {
            color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EleksTube IPS Clock Control</h1>
        
        <!-- Modified: Display local time -->
        <div id="local-time"></div>
        
        <div id="bluetooth-section">
            <h2>Bluetooth Connection First</h2>
            <button id="scan-button">Scan Bluetooth Devices</button>
            <button id="reset-button">Reset</button>
            <ul id="device-list"></ul>
            <div id="connection-status"></div>
        </div>
        
        <div id="wifi-section" style="display: none;">
            <h2>Wi-Fi Configuration</h2>
            <form id="wifi-form">
                <label for="ssid">Wi-Fi SSID:</label>
                <input type="text" id="ssid" required>
                <label for="password">Wi-Fi Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Configure Wi-Fi</button>
                <button type="button" id="sync-time-button">Sync Time</button>
                <button id="sync-timezone-button">Sync Timezone</button>
            </form>
            <div id="wifi-status"></div>
            <div id="status"></div>
        </div>

        <div id="status"></div>
        <div id="log-window">
            <pre id="log-content"></pre>
        </div>
    </div>

    <!-- Modified: Version information -->
    <footer>
        <p>Version: Commit <a id="version" href="#" target="_blank">Loading...</a></p>
    </footer>
    
    <script src="app.js"></script>
    <script>
        // Update local time function
        function updateLocalTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false,
                timeZoneName: 'short'
            };
            document.getElementById('local-time').textContent = 'Local Time: ' + now.toLocaleString('en-US', options);
        }

        // Update time every second
        setInterval(updateLocalTime, 1000);
        updateLocalTime(); // Execute immediately to avoid 1 second delay after page load

        // Get version information and set link
        fetch('https://api.github.com/repos/bg1ttr/elekstube-web-tool/commits/main')
            .then(response => response.json())
            .then(data => {
                const commitSha = data.sha.substring(0, 7);
                const versionElement = document.getElementById('version');
                versionElement.textContent = commitSha;
                versionElement.href = `https://github.com/bg1ttr/elekstube-web-tool/commit/${data.sha}`;
            })
            .catch(error => {
                console.error('Failed to get version information:', error);
                document.getElementById('version').textContent = 'Unable to retrieve';
            });
    </script>
</body>
</html>
