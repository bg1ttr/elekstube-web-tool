<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleksTube IPS 时钟控制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #local-time {
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EleksTube IPS 时钟控制</h1>
        
        <!-- 新增：显示本机时间 -->
        <div id="local-time"></div>
        
        <div id="bluetooth-section">
            <h2>蓝牙连接</h2>
            <button id="scan-button">扫描蓝牙设备</button>
            <button id="reset-button">重置</button>
            <ul id="device-list"></ul>
            <div id="connection-status"></div>
        </div>
        
        <div id="wifi-section" style="display: none;">
            <h2>Wi-Fi 配置</h2>
            <form id="wifi-form">
                <label for="ssid">Wi-Fi SSID:</label>
                <input type="text" id="ssid" required>
                <label for="password">Wi-Fi 密码:</label>
                <input type="password" id="password" required>
                <button type="submit">配置 Wi-Fi</button>
                <button type="button" id="sync-time-button">同步时间</button>
            </form>
            <div id="wifi-status"></div>
            <div id="status"></div>
        </div>

        <div id="status"></div>
        <div id="log-window">
            <pre id="log-content"></pre>
        </div>
    </div>
    
    <!-- 修改：版本信息 -->
    <footer>
        <p>版本: Commit <span id="version">加载中...</span></p>
    </footer>
    
    <script src="app.js"></script>
    <script>
        // 更新本机时间的函数
        function updateLocalTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false,
                timeZoneName: 'short'
            };
            document.getElementById('local-time').textContent = '本机时间：' + now.toLocaleString('zh-CN', options);
        }

        // 每秒更新一次时间
        setInterval(updateLocalTime, 1000);
        updateLocalTime(); // 立即执行一次，避免页面加载后等待 1 秒

        // 获取版本信息
        fetch('https://api.github.com/repos/bg1ttr/elekstube-web-tool/commits/main')
            .then(response => response.json())
            .then(data => {
                const commitSha = data.sha.substring(0, 7);
                document.getElementById('version').textContent = commitSha;
            })
            .catch(error => {
                console.error('获取版本信息失败:', error);
                document.getElementById('version').textContent = '无��获取';
            });
    </script>
</body>
</html>
