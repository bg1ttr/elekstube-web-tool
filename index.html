<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleksTube IPS 时钟控制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EleksTube IPS 时钟控制</h1>
        
        <div id="bluetooth-section">
            <h2>蓝牙连接</h2>
            <button id="scan-button">扫描蓝牙设备</button>
            <button id="reset-button">重置</button>
            <ul id="device-list"></ul>
            <div id="connection-status"></div>
        </div>
        
        <div id="wifi-section" style="display: none;">
            <h2>Wi-Fi 配置</h2>
            <form id="wifi-form">
                <label for="ssid">Wi-Fi SSID:</label>
                <input type="text" id="ssid" required>
                <label for="password">Wi-Fi 密码:</label>
                <input type="password" id="password" required>
                <button type="submit">配置 Wi-Fi</button>
                <button type="button" id="sync-time-button">同步时间</button>
            </form>
            <div id="wifi-status"></div>
            <div id="status"></div>
        </div>

        <div id="status"></div>
        <div id="log-window">
            <pre id="log-content"></pre>
        </div>
    </div>
    

    
    <script src="app.js"></script>
</body>
</html>
